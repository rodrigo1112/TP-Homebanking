<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homebanking</title>
</head>
<body>
  <header>
    <h1>Homebanking</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#cuentas">Cuentas</a></li>
      <li><a href="#logs">Logs</a></li>
    </ul>
  </nav>

  <section id="cuentas">
    <h2>Cuentas</h2>
    <ul id="listaCuentas">
      <!-- Las cuentas se agregarán aquí dinámicamente desde JavaScript -->
    </ul>
  </section>

  <section id="logs">
    <h2>Logs</h2>
    <ul id="listaLogs">
      <!-- Los logs se agregarán aquí dinámicamente desde JavaScript -->
    </ul>
  </section>

  <section id="crearUsuario">
    <h2>Crear Usuario</h2>
    <form id="crearUsuarioForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Crear Usuario</button>
    </form>
  </section>

  <section id="listaUsuarios">
    <h2>Usuarios</h2>
    <ul id="listaCuentas">
      <!-- Los usuarios se agregarán aquí dinámicamente desde JavaScript -->
    </ul>
  </section>

  <script src="HomeBanking.js"></script>
</body>
</html>
